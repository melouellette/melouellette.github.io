
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Add a feature layer</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.18/"></script>

  <script>
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/layers/FeatureLayer"

  ], function(esriConfig,Map, MapView, FeatureLayer) {

  esriConfig.apiKey = "AAPK94dce684f45d4546a2e3060383bae6cay7nEAnUd-3J71ejc6wT22bWNRQcrwgkTDwE8vacbMVpqto2n54WVAYTK_5dVAv_0";

  const map = new Map({
    basemap: "arcgis-topographic"
  });

  const ext = new Extent({
  xmin: 3689439.0113999993,
  ymin: 659338.8599999994,
  xmax: 9015736.631399997,
  ymax: 5242088.937100001,
  spatialReference: new SpatialReference({wkid:7004})
});

  const view = new MapView({
    container: "viewDiv",
    map: map,
    zoom: 5,
    extent: ext
  });

//Canada layer from Luna REST URL
  const CanadaMap = new FeatureLayer({
    url: "https://luna.flemingcollege.ca/arcgis/rest/services/Geom99lab1/MelouellCanada/MapServer/0"
  });

  map.add(CanadaMap);
});

</script>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
